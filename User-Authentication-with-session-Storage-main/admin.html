<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMart Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        .header-title {
            color: #007bff;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-custom {
            border-radius: 0.5rem;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="header-title mb-4">FoodMart Dashboard Application</h3>
        <form action="" id="form" class="mb-4">
            <div class="form-group mb-3">
                <select id="category" class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Snacks">Snacks</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input type="text" id="ProductName" class="form-control" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group mb-3">
                <input type="text" id="price" class="form-control" placeholder="Enter Price" required>
            </div>
            
            <div class="form-group mb-3">
                <input type="text" id="image_url" class="form-control" placeholder="Enter Image URL" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="addData" class="btn btn-primary btn-custom">Add Data</button>
                <a href="../index.html" class="btn btn-secondary btn-custom">Go To Home</a>
            </div>
        </form>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Image URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div class="footer">
            <p>&copy; 2024 Team5. All rights reserved.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/logoutAdmin.js"></script>
</body>
</html>
